<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grayscale Image</title>
    <style>
        img {
            filter: grayscale(100%);
            transition: 1s
        }

        img:hover {
            filter: none
        }
    </style>
</head>

    width="600">

</body>

</html>
